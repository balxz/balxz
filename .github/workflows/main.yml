name: Auto Commit Every 5 Minutes

on:
  schedule:
    # Runs every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Configure Git
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"
        
    - name: Create or update file
      run: |
        # Create a simple file with timestamp
        echo "Auto commit at $(date)" >> auto-commits.txt
        echo "Commit number: $(wc -l < auto-commits.txt 2>/dev/null || echo 1)" >> auto-commits.txt
        echo "---" >> auto-commits.txt
        
    - name: Generate random date in 2019
      id: random-date
      run: |
        # Generate random date in 2019
        start_date="2019-01-01"
        end_date="2019-12-31"
        
        start_timestamp=$(date -d "$start_date" +%s)
        end_timestamp=$(date -d "$end_date" +%s)
        
        random_timestamp=$(shuf -i $start_timestamp-$end_timestamp -n 1)
        random_date=$(date -d "@$random_timestamp" +"%Y-%m-%d %H:%M:%S")
        
        echo "commit_date=$random_date" >> $GITHUB_OUTPUT
        echo "Generated date: $random_date"
        
    - name: Commit with custom date
      run: |
        git add .
        
        # Set custom date for commit (both author and committer date)
        export GIT_AUTHOR_DATE="${{ steps.random-date.outputs.commit_date }}"
        export GIT_COMMITTER_DATE="${{ steps.random-date.outputs.commit_date }}"
        
        git commit -m "Auto commit: $(date '+%Y-%m-%d %H:%M:%S') (backdated to ${{ steps.random-date.outputs.commit_date }})"
        
    - name: Push changes
      run: |
        git push origin main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
